name: 01_01_02_24_hello_world

on:
  push:
    branches:
      - main

env:
  TASK_FOLDER: "${{ github.workspace }}"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Pull selenoid containers
        run: |
          docker pull selenoid/vnc_chrome:128.0
          docker pull selenoid/video-recorder:latest-release

      - name: Run selenoid containers
        run: |
          docker compose up -d

      - name: Wait for containers to be ready
        run: sleep 5

      - name: Check selenoid status
        run: curl --fail http://127.0.0.1:4444/status

      - name: Build and run tests with Maven
        run: mvn clean test

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: ./target/surefire-reports/html

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: ./video

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: ./logs